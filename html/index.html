<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>1️⃣0️⃣✖1️⃣0️⃣</title>
    <link
      rel="stylesheet"
      href="../css/main.css"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>📂텐텐의 홈페이지에 오신 것을 환영합니다📂</h1>
      </header>

      <div class="my-info-container">
        <img src="../images/my_info_post.png" />
        <div class="my-info-wrapper">
          <h2>자기소개</h2>
          <ul class="my-info-content"></ul>
          <div><span class="one-liner"></span><span class="blink">|</span></div>
        </div>
      </div>

      <div>
        <h2>인생 영화 BEST5</h2>
        <table border="1">
          <thead>
            <tr>
              <th>순위</th>
              <th>제목</th>
              <th>포스터</th>
              <th>줄거리</th>
              <th>바로가기</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>

      <div>
        <h2>방명록</h2>
        <form class="guest-book-form">
          <label for="name">이름: </label>
          <input
            type="text"
            id="name"
            name="name"
            required
          />
          <div class="guest-book-check-box"></div>
          <div>
            <button
              class="submit-btn"
              type="button"
            >
              등록
            </button>
            <button type="reset">취소</button>
          </div>
        </form>
        <div class="guest-book-list"></div>
      </div>

      <footer>Copyright 2023. tenten</footer>
    </div>
    <script
      type="module"
      src="../js/index.js"
    ></script>
  </body>
</html>
